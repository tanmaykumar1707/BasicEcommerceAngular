<div class="row">
    <div class="col-6">
        <form #f="ngForm" (ngSubmit)="placeOrder(f.value)" >
            <div class="form-group">
            <label for="title">Name</label>
            <input  ngModel
                  
                #name="ngModel"   name="name" id="name" 
                type="text" class="form-control" required>
                        
                <div class="alert alert-danger"  *ngIf="name.touched && name.invalid">
                    Name is required.
                </div>
            </div>
      
            <div class="form-group">
                <label for="price">Address</label>
                <input #address="ngModel" ngModel name="address"  id="address"
                     type="text" class="form-control"  required>
  
                 <div class="alert alert-danger"  *ngIf="address.touched && address.invalid">
                   <div *ngIf="address.errors.required"> Address is required.</div>
                
                </div>
            </div>
           
            <button [disabled]="!f.valid" class="btn btn-primary">Save</button>
        </form>
    </div>
    <div class="col-6"  >
        <cart-summary [cart]="cart"></cart-summary>
    </div>

</div>
