
<div class="card" *ngIf="cart">

        
        <div class="card-body">
            <h4 class="card-title">Order Summary</h4>
            <p class="card-text">
                You have {{cart.totalItemsCount}} items in you cart.
            </p>
             <ul class="list-group list-group-flush">
                 <li *ngFor="let ite of cart.it" class="list-group-item">
                       {{ite.quantity}} x {{ite.product.title}} 
                        <div class="float-right">{{ite.totalPrice |  currency:'INR':"symbol" }}</div>
                 </li>
                 <li class="list-group-item font-weight-bold">
                     Total : 
                     <div class="float-right">
                         {{cart.totalAmount |  currency:'INR':"symbol" }}
                     </div>
                 </li>
             </ul>
        </div>


</div>
